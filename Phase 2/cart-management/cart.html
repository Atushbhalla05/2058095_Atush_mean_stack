<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Management System</title>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="cart.css">
    <script src="cart.js"></script>
</head>
<body>
    <h2 style="text-align: center">Shopping Cart</h2>
    <div class="container" id="main">
        <div style="display: block;">
            <div>Cart Size: <span id="cartSize">0</span></div>
            <div id= "checkOut"><a href="checkout.html">Check Out</a></div>
        </div>
        <div class="item">
            <div class="name">Name: <span id="itemName1">Watch</span></div> 
            <div class="price">Price: <span id="price1">$300</span></div>
            <input type="button" class="btn btn-primary" value="Add">
        </div>
        <div class="item">
            <div id="name">Name: <span id="itemName2">Laptop</span></div> 
            <div class="price">Price: <span id="price2">$1000</span></div>
            <input type="button" class="btn btn-primary" value="Add">
        </div>
        <div class="item">
            <div id="name">Name: <span id="itemName3">Book</span></div> 
            <div class="price">Price: <span id="price3">$20</span></div>
            <input type="button" class="btn btn-primary" value="Add">

        </div>
        <div class="item">
            <div id="name">Name: <span id="itemName4">Shirt</span></div> 
            <div class="price">Price: <span id="price4">$10</span></div>
            <input type="button" class="btn btn-primary" value="Add">
        </div>
    </div>
</body>
</html>
